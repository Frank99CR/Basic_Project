<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/to do app/css/login.css"">
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar-main">
        <button class="nav-logo">
          <img
            src="/imagenes/subttasks-svgrepo-com.svg"
            alt="logo"
            class="logo-img"
          />
        </button>
        <div class="logo-name">
          <h1>Task Tracker</h1>
        </div>
        <div class="option-menu">
          <button class="nav-option-dots">...</button>
        </div>
      </div>
    </div>

    <section>
      <div class="login-container">
        <div class="icon-container">
          <img
            src="/imagenes/subttasks-svgrepo-com.svg"
            alt="logo"
            class="logo-img-login"
          />
        </div>
        <div class="login-instruction">
          <h1>Inicia sesion con tu usuario o correo</h1>
        </div>
        <div class="email-input-container">
          <label for="email"></label><br />
          <input
            type="text"
            id="email-input"
            name="email"
            placeholder="Email o usuario"
          />
          <button class="email-button">Enviar</button>
        </div>
        <div class="reset-password-container">
          <a href="">¿Olvidaste la contraseña?</a>
        </div>
      </div>
    </section>

    <section alt="footer">
      <footer class="footer-container">
        <div class="footer-message">
          <h4>Copyright © 2024 Apple Inc. Todos los derechos reservados.</h4>
        </div>
      </footer>
    </section>
  </body>
</html>
