<!-- Esta es la estructura para hacer comentarios en HTML-->

<p>This is a paragraph</p>
<!-- <p> -->

<!--Nesting elements -->
<p>My cat is <strong>very</strong> grumpy.</p>
<!-- We can put elements inside other elements too — this is called nesting.-->

<!-- Void elements -->

<img src="images/firefox-icon.png" alt="My test image" />
<!-- This contains two attributes, but there is no closing </img> tag and no inner content. This is because an image element doesn't wrap content to affect it. Its purpose is to embed an image in the HTML page in the place it appears.-->

<!-- alt= "texto descriptivo" -->
<!-- The keywords for alt text are "descriptive text". The alt text you write should provide the reader with enough information to have a good idea of what the image conveys. In this example, our current text of "My test image" is no good at all. A much better alternative for our Firefox logo would be "The Firefox logo: a flaming fox surrounding the Earth."-->

<!-- Aquí está el elemento <ul> -->
<ul>
  <!-- Los elementos de la lista se definen con <li> -->
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
</ul>

<!-- 
<ul> define la lista desordenada.
Cada ítem de la lista se define con la etiqueta <li> (elemento de lista).
Los elementos de la lista se mostrarán como una lista vertical sin ningún orden particular.-->

<!--

    La diferencia fundamental entre <ol> y <ul> en HTML radica en cómo se presentan los elementos de la lista en el navegador:

<ol> (Ordered List - Lista Ordenada): Utilizada para listas donde el orden de los elementos es importante. Los elementos de una lista ordenada se numeran automáticamente en orden ascendente (por defecto) o se pueden personalizar para utilizar letras, números romanos, etc.
<ul> (Unordered List - Lista Desordenada): Utilizada para listas donde el orden de los elementos no es importante. Los elementos de una lista desordenada se presentan con viñetas (puntos, por defecto) y no se numeran.
Como senior developer, se utilizarían estos elementos teniendo en cuenta la estructura semántica del contenido y las necesidades de diseño de la interfaz. Aquí hay algunas consideraciones para su uso:

Orden vs. Desorden: Si la lista implica una secuencia lógica o un orden específico, como pasos de un proceso, instrucciones, rankings, etc., se debería usar <ol>. Si el orden no es relevante, como una lista de características, elementos de una serie, etc., se debería usar <ul>.
Presentación visual: Considera cómo quieres que se vean los elementos de la lista en la página web. Si prefieres que los elementos estén numerados secuencialmente o personalizados de alguna manera, usa <ol>. Si prefieres viñetas (puntos) para cada elemento, usa <ul>.
Accesibilidad y SEO: El uso adecuado de elementos semánticos como <ol> y <ul> puede mejorar la accesibilidad de tu sitio web para usuarios con tecnologías de asistencia. Además, los motores de búsqueda pueden interpretar mejor el contenido cuando está estructurado correctamente con elementos semánticos.
Consistencia y coherencia: Es importante mantener la consistencia en el uso de estos elementos dentro de un sitio web o una aplicación para garantizar una experiencia de usuario coherente y predecible.
